      <div class="container-carrito">
              
                  <h2>Realizar Compra</h2>
                  <form id="procesar-pago" action="#" method="POST">
                      <div class="contenido titulo">
                          <label for="cliente" class="">Cliente :</label>
                          <input type="text" class="form-control" id="cliente" name="cliente" placeholder="Ingrese su nombre" onkeypress="return sololetras(event)" onpaste="return false" required>
                      </div>
                      <div class="contenido titulo">
                          <label for="email" class="">Correo :</label>
                          <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese su correo" required>
                      </div>
                      <div class="contenido titulo">
                        <label for="cliente" class="">Teléfono móvil</label>
                        <input type="text" class="form-control" id="cliente" name="telf" placeholder="Ingrese su nombre" required>
                    </div>
                    <div class="contenido titulo">
                        <label for="cliente" class="">Número de tarjeta</label>
                        <input type="text" class="form-control" id="cliente" name="tarjeta" minlength="16" maxlength="16" placeholder="Número de tarjeta" required>
                        <label for="cliente" class="">CVV</label>
                        <input type="password" class="form-control" id="cliente" name="cvv" minlength="3" maxlength="3"  placeholder="Ingrese el CVV" required>
                        <label for="cliente" class="">Fecha de caducidad</label>
                        <input type="text" class="form-control" id="cliente" name="fecha" minlength="7" maxlength="7" autocomplete="new-text" placeholder="Formato 00-0000 /mes-año" required>
                    </div>


                      <div id="carrito" class="contenido">
                          <table class="tabla" id="lista-compra">
                              <thead>
                                  <tr>
                                      <th scope="col">Imagen</th>
                                      <th scope="col">Nombre</th>
                                      <th scope="col">Precio</th>
                                      <th scope="col">Cantidad</th>
                                      <th scope="col">Sub Total</th>
                                      <th scope="col">Eliminar</th>
                                  </tr>
                              </thead>
                              <tbody>

                              </tbody>
                              <tr>
                                  <th colspan="4" scope="col" class="" >TOTAL :</th>
                                  <th scope="col">
                                      <p id="subtotal"></p>
                                  </th>
                              </tr>
            
                              
                          </table>
                      </div>

                      <div class="" id="loaders">
                          <img id="cargando" src="assets/img/cargando.gif" width="220">
                      </div>

                      <div class="botones-envio">
                              <a href="tuami.html" class="button" id="volver">Seguir comprando</a>
                              <input type="submit" class="button" id="procesar-compra" onclick="validarCorreo(form.correo.value)"value="Realizar compra">
                      </div>
                  </form>
